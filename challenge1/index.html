<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
            <div id="app" >
                    <div class="row">
                      <input type="number" v-model.number="num1">
                      <span>+</span>
                      <input type="number" v-model.number="num2">
                      <span>=</span>
                      <span>{{num1 + num2}}</span>
                    </div>
                    <div class="row second">
                      <select v-model="name">
                        <option>Meat</option>
                        <option>Vegie</option>
                        <option>Burrito</option>
                        <option>Basic</option>
                      </select>
                      
                      <p v-if="name">My favorite kind of taco is {{name}}</p>
                    </div>
                  </div>


        <script>
new Vue({
  el: '#app',
  data() {
    return {
      num1: 0,
      num2: 0,
      name: ''
    }
  }
})
        </script>
    </body>
</html>
